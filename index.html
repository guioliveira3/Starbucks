<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="./stlye.css">

</head>

<body>

    <div class="circulo"></div>

    <img src="./img/logo.png" alt="logo starbucks" class="logo">
    <img src="./img/logo 2.png" alt="logo starbucks 2" class="logo2">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2> Não é apenas Café, é um <span class="main-starbucks">Starbucks</span> </h2>
            <p> Nossa missão: A cada xícara, a cada conversa, com cada comunidade  Nós nutrimos infinitas possibilidades de conexão humana.</p>

            <button class="like">Saiba mais</button>
        </div>
        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="copo starbucks" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" class="copo-pequeno verde">
        <img src="./img/img-pequena2.png" class="copo-pequeno amarelo">
        <img src="./img/img-pequena3.png" class="copo-pequeno rosa">
    </div>

    
</body>


<script>
let circulo = document.querySelector (".circulo")
let imgCopo = document.querySelector (".starbucks")
let verde = document.querySelector (".verde")
let amarelo = document.querySelector (".amarelo")
let rosa = document.querySelector (".rosa")
let like = document.querySelector (".like")
let starbucks = document.querySelector (".main-starbucks")


verde.addEventListener("click", () => {
    imgCopo.src = "./img/img1.png"
    circulo.style.background = "#017143"
    starbucks.style.color = "#017143"
    like.style.background = "#017143"

})

amarelo.addEventListener("click", () => {
    imgCopo.src = "./img/img2.png"
    circulo.style.background = "#eb7495"
    starbucks.style.color = "#eb7495"
    like.style.background = "#eb7495"

})

rosa.addEventListener("click", () => {
    imgCopo.src = "./img/img3.png"
    circulo.style.background = "#d752b1"
    starbucks.style.color = "#d752b1"
    like.style.background = "#d752b1"

})

like.addEventListener("click", () => {
    alert("Obrigado pelo Like!")
    
})

</script>

</html>
